{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto my-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-blue-600 py-4 px-6 text-white">
            <h2 class="text-xl font-bold">Reset Password for {{ user.username }}</h2>
        </div>

        <div class="p-6">
            <form method="POST" action="{{ url_for('reset_user_password', user_id=user.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password">
                        New Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="new_password" name="new_password" type="password" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                        Confirm Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="confirm_password" name="confirm_password" type="password" required>
                </div>

                <div class="flex items-center justify-between">
                  <a href="{{ url_for('view_user', user_id=user.id) }}" class="text-blue-600 hover:text-blue-800">
    Cancel
</a>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
